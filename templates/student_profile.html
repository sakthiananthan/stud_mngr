<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/profile.css">
    <title>Student Profile</title>
</head>
<body>
    <section class="vh-100" style="background-color: #f4f5f7;">
        <div class="container py-5 h-100">
            <form action="/logout">
                <input type="submit" class="btn btn-warning btn-lg float-end" style="max-width: 100px ;" value="logout" >
            </form>
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0">
              <div class="card mb-3" style="border-radius: .5rem;">
                <div class="row g-0">
                  <div class="col-md-4 gradient-custom text-center text-white"
                    style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                      alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                    <h5>{{ stud.first_name }} {{ stud.last_name }}</h5>
                    <p>Student</p>
                    <i class="far fa-edit mb-5"></i>
                    <form action="/add_course" method="POST">
                        <select class="form-select mb-3 mx-4" aria-label=".form-select-lg example" name="course" style="max-width: 70% ;">
                            <option value="">Open this select menu</option>
                            <option value="python">Python</option>
                            <option value="photoshop">Photoshop</option>
                            <option value="tally">Tally</option>
                          </select>
                      
                      <div class="btn">
                        <input type="submit" class="btn btn-secondary" value="add course">
                      </div>
                    </form>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body p-4">
                      <h6>Information</h6>
                      <hr class="mt-0 mb-4">
                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                          <h6>Email</h6>
                          <p class="text-muted">{{ stud.email }}</p>
                        </div>
                        <div class="col-6 mb-3">
                          <h6>Phone</h6>
                          <p class="text-muted">{{ stud.phone }}</p>
                        </div>
                      </div>
                      <h6>Courses</h6>
                      <hr class="mt-0 mb-4">
                      {% for val in stud.course %}
                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                          <h6>course</h6>
                          <p class="text-muted">{{ val }}</p>
                        </div>
                        <div class="col-6 mb-3">
                          <h6>status</h6>
                          <p class="text-muted">{{ stud.course[val] }}</p>
                        </div>
                      </div>
                      {% endfor %}
                      <div class="d-flex justify-content-start">
                        <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                        <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                        <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
