<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Student registration Page</title>
</head>
<body class="bg-dark">
    <div class="container bg-dark my-4">
        {% if msg %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success !</strong> {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% elif error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Warning !</strong> {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}
        {% if user_details %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <p>{{ user_details }} </p> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}
        <form action="/logout">
        <input type="submit" class="btn btn-warning btn-lg float-end" style="max-width: 100px ;" value="logout" >
        </form>
        <form action="/search">
        <input type="submit" class="btn btn-warning btn-lg float-start" style="max-width: 200px ;" value="student data" >
        </form>
    </div>
    <section class="bg-dark">
        <div class="container py-5">
          <div class="row d-flex justify-content-center align-items-center" >
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; max-width: 575px; max-height: 770px;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Student registration form</h3>
                    <form action="/register_student" method="POST">
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1m" class="form-control form-control-lg" name="firstname" placeholder="First name" required/>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1n" class="form-control form-control-lg" name="lastname" placeholder="Last name" required/>
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1m1" class="form-control form-control-lg" name="qualification" placeholder="Qualification" required/>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1n1" class="form-control form-control-lg" name="phone" placeholder="Phone Number" required/>
                          </div>
                        </div>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example8" class="form-control form-control-lg" placeholder="Address" name="address" required/>
                      </div>
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <h6 class="mb-0 me-4">Gender: </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="female" />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="male" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
    
      
                      </div>
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example9">Date of Joining</label>
                        <input type="date" id="form3Example9" class="form-control form-control-lg" name="date"/>
  
                      </div>
                      <div class="row">
                        <div class="form-outline mb-4">
      
                          <select class="form-control form-control-lg form-select align-items-center" name="course">
                            <option value="1">--course--</option>
                            <option value="python">Python</option>
                            <option value="tally">Tally</option>
                            <option value="photoshop">Photoshop</option>
                          </select>
      
                        </div>
                        </div>
      
                      <div class="form-outline mb-4">
                        <input type="email" id="form3Example97" class="form-control form-control-lg" name="email" placeholder="Email ID"/>
                      </div>
      
                      <div class="d-flex justify-content-center pt-3">
                        <input type="submit" class="btn btn-warning btn-lg ms-2" value="Submit form">
                      </div>
                    </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
